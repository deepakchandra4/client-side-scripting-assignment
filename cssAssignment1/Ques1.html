<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("ENter a number"));
        function checkNumber (num){
            if(num <= 0 ){
                document.write(true) ;
            }else{
                document.write(false)
            }
        }
        checkNumber(num);
    </script>
</body>
