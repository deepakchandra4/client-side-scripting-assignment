<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let year = prompt("Enter a Year to check");
        function checkLeapYear(year){
            if(year % 4 == 0 ){
                document.write("It is leap year");
            }else if (year % 100 == 0 && year % 400 != 0){
                document.write("It is leap year");
            }else if (year % 400 == 0 ){
                document.write("It is Leap year");
            }else{
                document.write("It is not a leap Year");
            }
        }
        checkLeapYear(year);
    </script>

</body>

</html>
