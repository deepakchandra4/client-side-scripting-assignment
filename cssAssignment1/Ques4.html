<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit ( ){
            let f = 10;
            let c = 5/9 * (f - 32);
            document.write("Converted Fahrenheight into celsius : "+c);
        }
        
        celsiusToFahrenheit();
        
        function FarhenheitTocelsius ( ){
            let c = 10;
            let f = (9/5 * c) + 32;
            document.write("Converted Celsius into Fahrenheight : "+f);
        }
        FarhenheitTocelsius();
    </script>
</body>
</html>
