<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n1 = parseInt(prompt("Enter first number : "));
        let n2 = parseInt(prompt("Enter second number : "));
        let n3 = parseInt(prompt("Enter third number : "));
        if (n1 > n2 && n1 > n3) {
            if (n2 > n3) {
                document.write(n1, ",", n2, " , ", n3);
            } else {
                document.write(n1, " , ", n3, " , ", n2)
            }
        } else if (n2 > n1 && n2 > n3) {
            if (n1 > n3) {
                document.write(n2, " , ", n1, " , ", n3);
            } else {
                document.write(n2, " , ", n3, " , ", n1);
            }
        } else if (n3 > n2 && n3 > n1) {
            if (n1 > n2) {
                document.write(n3, " , ", n1, " , ", n2)
            } else {
                document.write(n3, " , ", n2, " , ", n1)
            }
        }
    </script>
</body>

</html>
