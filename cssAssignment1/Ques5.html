<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function checkArrayNumber() {
            let arr = [12, 30, 20];
            let num = 15;
            for (let i = 0; i < arr.length; i++) {
                if (num < arr[i]) {
                    document.write(" , " ,  arr[i]);
                }
            }
        }
        checkArrayNumber()
    </script>
</body>

</html>
