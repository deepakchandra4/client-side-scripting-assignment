<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Array Input</title>
</head>

<body>
    <script>
        let input = prompt("Enter a value to check input is array or not : ");
        function checkInput (input){
            let convertToJson = JSON.parse(input);
            if(Array.isArray(convertToJson)){
                document.write("Input is an Array");
            }else{
                document.write("Input is not an Array");
            }
        }
        checkInput(input);
    </script>
</body>

</html>
