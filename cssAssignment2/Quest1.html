<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let input = prompt("Enter a value to check input is array or not");
        function CheckInput(input) {
            let parsedInput ;

            try{
                parsedInput = JSON.parse(input);
            }catch(e){
                document.write("Input is not Array format");
            }


            if(Array.isArray(parsedInput)){
                document.write("input is array");
            }else{
                document.write("input is not array");
            }
        }
        CheckInput(input);
    </script>
</body>

</html>
