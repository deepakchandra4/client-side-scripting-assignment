<body>
    <script>
        let input =  prompt("Give Array :  ");
        const lastElementArray = (input) => {
            let count = input.length - 1 ;
            for(let i = 0 ; i <= input.length ; i++ ){
                if(i == count){
                    console.log("Last ELement of given array is : " , input[i]);
                }
            }
        }
        lastElementArray(input);
    </script>
